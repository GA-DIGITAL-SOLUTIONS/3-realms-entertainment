{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3 Realms-Portfolio</title>
		<link rel="shortcut icon" type="image/png" href="{% get_media_prefix %}favicon.png" >
<style>

.banner {
    position: relative;
    margin-bottom: 50px;
}

.banner img {
    width: 100%;
    height: auto;
}

.banner-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    width: 100%;
}

.banner-text h1 {
    margin: 0;
    font-size: 36px;
}

/* Style for tabs */
.tab {
    display: inline-block;
    margin-right: 10px;
    cursor: pointer;
    font-size: 20px;
    color: #db8126;
}

.tab img {
    width: 100px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
    opacity: 0.7; /* Default opacity */
    transition: opacity 0.3s ease;
}

.tab img:hover {
    opacity: 1; /* Hover opacity */
}

/* Style for movies container */
.movies {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top:20px;
}

.movie{
    height:400px !important;
    width:350px !important;
}
.movie img {
    width: 350px;
    height: 400px;
    object-fit:cover;
}

.movie img:hover {
    opacity: 0.7; 
}


.potfolio-section {
    padding: 50px;
    background-color: #191717;
}

body {
    background-color: #191717 !important;
    margin: 0;
    padding: 0;
}

/* Media Queries for responsive design */

/* For screens up to 768px wide (tablets) */
@media (max-width: 768px) {
    .movies {
        justify-content: center;
        margin:15px;
    }
    
    .movie img {
        width: 250px;
    }
    
    .banner-text h1 {
        font-size: 24px;
    }
    .tab {
    display: inline-block;
    margin-right: 10px;
    cursor: pointer;
    font-size: 18px;
    color: #db8126;
}
}

.title{
    background:#191717;
    padding: 15px;
    color: white;
    text-align: center;
}

/* For screens up to 480px wide (phones) */
@media (max-width: 480px) {
    .banner-text h1 {
        font-size: 20px;
    }

    .title{
        font-size: 20px;
        background:#191717;
        padding: 15px;
    }

}
</style>
</head>
<body>
     {% include "header.html" with active_page="portfolio" %}
    
    <div class="banner">
        <img src='{% get_media_prefix %}banners/portfolio-banner.jpg' alt="Banner Image">
        <div class="banner-text">
            <h1>Portfolio</h1>
        </div>
    </div>
</>
<h1 class="title">MOVIES DISTRIBUTION FOR GERMANY</h1>
<div class="potfolio-section">  

<!-- Tabs for filtering -->
<div class="tabs">
  <div class="tab" onclick="filterMovies('all')">All Movies</div>
  <div class="tab" onclick="filterMovies('telugu')">Telugu Movies</div>
  <div class="tab" onclick="filterMovies('tamil')">Tamil Movies</div>
</div>


<!-- Container for displaying movies -->
<!-- Movie items -->
<div class="movies">
    {% for movie in movies%}
    <div class="movie all teluguv">
    <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
</div>
    {% endfor %}

</div>
</div>
 <div class="footer">{% include "footer.html" %}</div>
<script>
    // Function to filter movies based on language
    function filterMovies(language) {
        const movies = document.querySelectorAll('.movie');
        movies.forEach(movie => {
            if (language === 'all') {
                movie.style.display = 'block';
            } else {
                if (movie.language.contains(language)) {
                    movie.style.display = 'block';
                } else {
                    movie.style.display = 'none';
                }
            }
        });
    }
</script>

</body>
</html>
