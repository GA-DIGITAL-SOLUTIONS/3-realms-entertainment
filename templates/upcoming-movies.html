{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Upcoming movies</title>
		<link
			rel="shortcut icon"
			type="image/png"
			href="{% get_media_prefix %}favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet" />
		<style>
			body {
				background-color: #191717 !important;
				width: 100vw;
				overflow-x: hidden;
				overflow-y: auto;
			}
			* {
				font-family: "Quicksand";
			}

			.up-container {
				display: inline-block;
			}
			.up-container .banner {
				position: relative;
				margin-bottom: 50px;
				padding: 0px;
				margin: 0px 0px 50px 0px;
			}
			.up-container .banner img {
				width: 100%;
				height: 400px;
				padding: 0px;
				margin: 0px;
			}
			.up-container .banner-text {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				color: white;
				width: 100%;
			}
			.up-container .banner-text h1 {
				margin: 0;
				font-size: 36px;
			}

			.up-container .movie {
				border: 1px solid #ccc;
				padding: 0px;
				margin-bottom: 20px;
				background-color: transparent;
				border: none;
				height: 400px !important;
				cursor: pointer;
				height: 400px !important;
				width: 300px !important;
			}

			.up-container .movie h2 {
				margin-top: 0;
				text-align: center;
				color: white;
			}
			.up-container .movie p {
				margin-bottom: 0;
				text-align: center;
				color: white;
			}
			.movie div {
				opacity: 0;
				background: rgba(0, 0, 0, 0.5);
				height: 100%;
				width: 100%;
				padding: 10px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			.movie div:hover {
				opacity: 1;
			}

			.up-container .movies-list {
				margin: 25px;
				width: calc(100vw - 50px) !important;
				display: flex;
				flex-wrap: wrap;
				gap: 25px;
				margin-top: 10px;
				justify-content: center;
				align-items: center;
			}
			.up-container .button {
				background: linear-gradient(to right, orange, yellow);
				border: none;
				color: white;
				padding: 15px 30px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 20px;
				border-radius: 20px;
				cursor: pointer;
			}

			@media (max-width: 768px) {
				.banner img {
					height: 200px !important;
				}
				.movie {
					height: auto !important;
					margin: 10px;
				}
				.movies-list {
					margin: 50px;
					width: calc(100vw - 50px) !important;
				}
			}
		</style>
	</head>
	<body>
		{% include "header.html" with active_page="upcoming" %}
		<div class="up-container">
			<div class="banner">
				<img
					src="{% get_media_prefix %}banners/upcoming-movie-banner.jpg"
					alt="Banner Image" />
				<div class="banner-text">
					<h1>Upcoming Movies</h1>
				</div>
			</div>

			<div class="movies-list">
				{% for movie in upmovies %}
				<div
					class="movie"
					style="
					background-image: url('{{movie.image.url}}');
                    background-size:cover;
                    background-repeat:no-repeat;
				">
					<div class="up-overlay">
						<h2>{{movie.title}}</h2>
						<p>{{ movie.release_date|default:'-' }}</p>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="footer">{% include "footer.html" %}</div>
	</body>
</html>
